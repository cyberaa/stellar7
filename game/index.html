<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>

<script src='../threex.stellar7tankmodel.js'></script>
<script src='../threex.stellar7tankcontrols.js'></script>
<script src='../threex.stellar7tankcontrolskeyboard.js'></script>
<script src='../threex.stellar7tankcontrolsqueue.js'></script>
<script src='../threex.stellar7tankplayer.js'></script>
<script src='../threex.stellar7shootmodel.js'></script>
<script src='../threex.stellar7shoot.js'></script>
<script src='../threex.stellar7game.js'></script>
<script src='../threex.stellar7map.js'></script>
<script src='webaudiox.gamesounds.js'></script>
<script src='threex.lightpool.js'></script>

<body style='margin: 0px; background-color: #000000; overflow: hidden;'><script>
require([ 'bower_components/threex.grassground/package.require.js'
	, 'bower_components/threex.keyboardstate/package.require.js'
	, 'bower_components/threex.skymap/package.require.js'
	, 'bower_components/threex.spaceships/package.require.js'
	, 'bower_components/threex.montainsarena/package.require.js'
	, 'bower_components/webaudiox/build/webaudiox.js'
	], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	}
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	window.Stellar7	= {}

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////
	
	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )		


	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var lightPool	= new THREEx.LightPool(scene)
	Stellar7.lightPool	= lightPool

	//////////////////////////////////////////////////////////////////////////////////
	//		add the grass ground						//
	//////////////////////////////////////////////////////////////////////////////////	
	var mesh	= new THREEx.GrassGround({
		width		: 10,
		height		: 10,
		repeatX		: 30,
		repeatY		: 30,
	})
	mesh.material	= new THREE.MeshPhongMaterial({
		map	: mesh.material.map,
		color	: 0x44FF44,
	})
	mesh.scale.multiplyScalar(10)
	console.dir(mesh)
	scene.add(mesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	

	var game	= new THREEx.Stellar7Game(scene)
	onRenderFcts.push(function(delta, now){
		game.update(delta, now)
	})
	
;(function(){
	var player	= new THREEx.Stellar7TankPlayer()
	player.setControlsQueue()
	player.controls.addEventListener('idle', function(){
		player.controls.push('turnRight', 1)
				.push('moveAhead', 1)		
	})
	game.addPlayer(player)
})()

	var player	= new THREEx.Stellar7TankPlayer()
	var humanPlayer	= player
	player.model.object3d.position.x	+= 1
	player.setControlsKeyboard()
	game.addPlayer(player)
	

	//////////////////////////////////////////////////////////////////////////////////
	//		add mars							//
	//////////////////////////////////////////////////////////////////////////////////

	// TODO put that in map.object3d	
	var mesh	= THREEx.createSkymap('mars')
	scene.add( mesh )

	var mesh	= new THREEx.MontainsArena()
	mesh.scale.x	*= 40
	mesh.scale.z	*= 40
	mesh.scale.y	*= 20
	scene.add(mesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	// var mouse	= {x : 0, y : 0}
	// document.addEventListener('mousemove', function(event){
	// 	mouse.x	= (event.clientX / window.innerWidth ) - 0.5
	// 	mouse.y	= (event.clientY / window.innerHeight) - 0.5
	// }, false)
	// onRenderFcts.push(function(delta, now){
	// 	camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
	// 	camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
	// 	camera.lookAt( scene.position )
	// })
	
	//////////////////////////////////////////////////////////////////////////////////
	//		put camera behind						//
	//////////////////////////////////////////////////////////////////////////////////
	
	humanPlayer.model.cannonMesh.add(camera)
	camera.position.set(0,0.75,-2)
	camera.lookAt(new THREE.Vector3(0,0,2))

	
	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	var sounds	= new WebAudiox.GameSounds()

	// put a ListenerObject3DUpdater
;(function(){
	var object3d		= new THREE.Object3D()
	humanPlayer.model.cannonMesh.add(object3d)
	object3d.rotation.y	= -Math.PI
	var listenerUpdater	= new WebAudiox.ListenerObject3DUpdater(sounds.context, object3d)
	onRenderFcts.push(function(delta, now){
		listenerUpdater.update(delta, now)
	})	
})()
	
	Stellar7.sounds	= sounds
	sounds.lineOut.volume	= 0.0
	sounds.add('contactFence', 'sounds/95802__robinhood76__01670-electric-future-blast.wav')
	sounds.add('shootTank', 'sounds/151022__bubaproducer__laser-shot-silenced.wav')



	var geometry	= new THREE.CubeGeometry(0.5,0.5,0.5);
	var material	= new THREE.MeshNormalMaterial();
	var audioMesh	= new THREE.Mesh( geometry, material );
	scene.add(audioMesh)

	var soundUrl	= 'sounds/151022__bubaproducer__laser-shot-silenced.wav'
	sounds.add('shootTest', soundUrl, function(sound){
		var context	= sound.gameSounds.context
		var destination	= sound.gameSounds.lineOut.destination
		
		// init AudioPannerNode
		var panner	= context.createPanner()
		// panner.coneOuterGain	= 0.1
		// panner.coneOuterAngle	= Math.PI *180/Math.PI
		// panner.coneInnerAngle	= 0 *180/Math.PI
		panner.connect(destination)
		destination	= panner
		
		// put a PannerObject3DUpdater
		var pannerUpdater	= new WebAudiox.PannerObject3DUpdater(panner, audioMesh)
		onRenderFcts.push(function(delta, now){
			pannerUpdater.update(delta, now)
		})

		// init AudioBufferSourceNode
		var source	= context.createBufferSource()
		source.buffer	= sound.buffer
		source.loop	= true
		source.connect(destination)

		// start the sound now
		source.start(0)
		return source						
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
